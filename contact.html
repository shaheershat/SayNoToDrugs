<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Say No to Drugs</title>
    <link rel="icon" href="assets/images/SAY NO TO DRUGS.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-600">Say No to Drugs</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-red-500">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-red-500">About</a>
        <a href="stories.html" class="text-gray-700 hover:text-red-500">Stories</a>
        <a href="help.html" class="text-gray-700 hover:text-red-500">Help</a>
        <a href="contact.html" class="text-gray-700 hover:text-red-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow pt-10 px-6 md:px-20">

    <!-- Contact Us Section -->
    <section class="py-12">
      <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Contact Us</h2>
      <p class="text-lg text-center max-w-3xl mx-auto mb-6">
        Have questions or need help? Get in touch with us. We're here to listen and provide support.
      </p>

      <!-- Contact Form (Formspree) -->
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <form action="https://formspree.io/f/mqaqkbwb" method="POST">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name -->
            <div class="col-span-1">
              <label for="name" class="block text-lg font-semibold text-gray-700">Name</label>
              <input type="text" id="name" name="name" required class="w-full px-4 py-3 mt-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Name" />
            </div>

            <!-- Email -->
            <div class="col-span-1">
              <label for="email" class="block text-lg font-semibold text-gray-700">Email</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-3 mt-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Email" />
            </div>
          </div>

          <!-- Message -->
          <div class="mt-6">
            <label for="message" class="block text-lg font-semibold text-gray-700">Message</label>
            <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 mt-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Message"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="mt-6 text-center">
            <button type="submit" class="px-6 py-3 bg-red-600 text-white font-semibold text-lg rounded-md hover:bg-red-700 transition duration-300">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Social Media Links Section -->
    <section class="py-12 bg-gray-100">
      <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Follow Us</h2>
      <div class="flex justify-center space-x-6">
        <a href="https://www.facebook.com" target="_blank" class="text-gray-800 hover:text-blue-600 transition duration-300">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-gray-800 hover:text-blue-400 transition duration-300">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-gray-800 hover:text-pink-500 transition duration-300">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="text-gray-800 hover:text-blue-700 transition duration-300">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
      &copy; 2025 Say No to Drugs. All rights reserved.
    </div>
  </footer>

</body>
</html>
